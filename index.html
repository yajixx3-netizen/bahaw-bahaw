<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pinoy Memory Matching Game</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    background: #f9f3e7;
    margin: 20px;
  }
  h1 {
    color: #d35400;
  }
  #game-board {
    margin: 20px auto;
    width: 320px;
    display: grid;
    grid-template-columns: repeat(4, 75px);
    grid-gap: 10px;
  }
  .card {
    width: 75px;
    height: 100px;
    background-color: #3498db;
    border-radius: 8px;
    cursor: pointer;
    color: white;
    font-size: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.4s;
  }
  .card.flipped {
    background-color: #f39c12;
    transform: rotateY(180deg);
    cursor: default;
  }
  .card .front, .card .back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 8px;
  }
  .card .front {
    background-color: #3498db;
    color: white;
    font-size: 30px;
  }
  .card .back {
    background-color: #f39c12;
    transform: rotateY(180deg);
    font-size: 30px;
  }
  #message {
    margin-top: 15px;
    font-weight: bold;
    color: #27ae60;
  }
</style>
</head>
<body>
  <h1>Pinoy Memory Matching Game</h1>
  <div id="game-board"></div>
  <div id="message"></div>

  <script>
    const cardsData = [
      {name: "Jeep", symbol: "🚙"},
      {name: "Jeep", symbol: "🚙"},
      {name: "Carabao", symbol: "🐃"},
      {name: "Carabao", symbol: "🐃"},
      {name: "Salakot", symbol: "🎩"},
      {name: "Salakot", symbol: "🎩"},
      {name: "Bayan", symbol: "🏙️"},
      {name: "Bayan", symbol: "🏙️"},
      {name: "Kalesa", symbol: "🐎"},
      {name: "Kalesa", symbol: "🐎"},
      {name: "Adobo", symbol: "🍲"},
      {name: "Adobo", symbol: "🍲"},
      {name: "Bayanihan", symbol: "🤝"},
      {name: "Bayanihan", symbol: "🤝"},
      {name: "Halo-Halo", symbol: "🍨"},
      {name: "Halo-Halo", symbol: "🍨"},
    ];

    const gameBoard = document.getElementById("game-board");
    const message = document.getElementById("message");

    let flippedCards = [];
    let matchedPairs = 0;

    // Shuffle function (Fisher-Yates)
    function shuffle(array) {
      for (let i = array.length -1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i +1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createBoard() {
      shuffle(cardsData);
      cardsData.forEach((card, index) => {
        const cardElement = document.createElement("div");
        cardElement.classList.add("card");
        cardElement.dataset.name = card.name;

        cardElement.innerHTML = `
          <div class="front">?</div>
          <div class="back">${card.symbol}</div>
        `;

        cardElement.addEventListener("click", flipCard);
        gameBoard.appendChild(cardElement);
      });
    }

    function flipCard(e) {
      const clickedCard = e.currentTarget;

      // Ignore clicks on already flipped or matched cards
      if (
        flippedCards.length === 2 ||
        clickedCard.classList.contains("flipped")
      ) {
        return;
      }

      clickedCard.classList.add("flipped");
      flippedCards.push(clickedCard);

      if (flippedCards.length === 2) {
        checkForMatch();
      }
    }

    function checkForMatch() {
      const [cardOne, cardTwo] = flippedCards;
      const isMatch = cardOne.dataset.name === cardTwo.dataset.name;

      if (isMatch) {
        matchedPairs++;
        message.textContent = "Tama! Matched a pair!";
        flippedCards = [];

        if (matchedPairs === cardsData.length / 2) {
          message.textContent = "🎉 Panalo! Natapos mo ang laro! 🎉";
        }
      } else {
        message.textContent = "Mali! Subukan muli...";
        setTimeout(() => {
          cardOne.classList.remove("flipped");
          cardTwo.classList.remove("flipped");
          flippedCards = [];
          message.textContent = "";
        }, 1000);
      }
    }

    createBoard();
  </script>
</body>
</html>
